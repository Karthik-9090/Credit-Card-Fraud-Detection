version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: fraud_detection_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./client/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    networks:
      - fraud_detection_network
    profiles:
      - production

  backend:
    extends:
      file: docker-compose.yml
      service: backend
    environment:
      - DEBUG=false
      - LOG_LEVEL=warning
    volumes:
      - ml_models:/app/ml_models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    profiles:
      - production

  frontend:
    extends:
      file: docker-compose.yml
      service: frontend
    environment:
      - VITE_API_URL=https://api.yourdomain.com
      - VITE_WS_URL=wss://api.yourdomain.com
    command: >
      sh -c "
        npm run build &&
        npm install -g serve &&
        serve -s dist -l 3000
      "
    profiles:
      - production

networks:
  fraud_detection_network:
    external: true
