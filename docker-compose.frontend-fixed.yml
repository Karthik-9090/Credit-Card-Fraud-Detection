version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fraud_detection_db
    environment:
      POSTGRES_DB: fraud_detection
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fraud_detection_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fraud_detection_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/fraud_detection
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - LOG_LEVEL=info
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - ml_models:/app/ml_models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fraud_detection_network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.fixed
    container_name: fraud_detection_frontend_fixed
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules  # Prevent host node_modules from overwriting container's
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fraud_detection_network

volumes:
  postgres_data:
  redis_data:
  ml_models:

networks:
  fraud_detection_network:
    driver: bridge
